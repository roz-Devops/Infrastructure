---
- name: Copy Configuration file
  copy:
    src: files/database.js
    dest: "/opt/{{ service }}/config"
    
- name: Execute the command in remote shell; stdout goes to the specified file on the remote.
  shell: docker build -t "{{ service }}:{{ service_version }}" ./roles/"{{service}}/{{ service }}_{{ service_version }}"
  
- name: Start Container
  docker_container:
    name: "{{ service }}"
    image: "{{ service }}:{{ service_version }}"
    recreate: yes
    ports:
      - "3000:3000"
    volumes:
      - "/opt/{{ service }}/config:/usr/src/app/config"
    restart_policy:
      unless-stopped
    interactive:
      no
    state:
      started
