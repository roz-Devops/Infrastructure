- name: Stop services
  service:
    name: "{{ item }}"
    enabled: no
  with_items:
    - apt-daily
    - apt-daily.timer
    - apt-daily-upgrade
    - apt-daily-upgrade.timer

- name: install python dependencies
  become: true
  shell: apt install -y python3-pip

- name: install 'Docker SDK for Python'
  pip:
    name: docker
